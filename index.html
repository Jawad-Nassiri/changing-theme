<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark/Light Mode Toggle</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body onload="detectTheme()">
    <div class="container">
        <button class="mode-toggle">Toggle Dark/Light Mode</button>
        
        <h1>Welcome to My Project</h1>
        <p>Here are some images of popular JavaScript frameworks:</p>

        <div class="images-container">
            <img src="images/light-js.png" alt="JavaScript" class="image js">
            <img src="images/light-nextjs.png" alt="Next.js" class="image next-js">
            <img src="images/light-reactjs.png" alt="React.js" class="image react-js">
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
